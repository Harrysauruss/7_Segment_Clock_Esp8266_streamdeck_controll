<!DOCTYPE html>
<html>
<head lang="en">
    <title>Clock Controller Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>
<body>
    <sdpi-item label="IP Address">
        <sdpi-textfield setting="ipAddress" placeholder="192.168.1.100"></sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="Brightness">
        <sdpi-range setting="brightness" min="0" max="255" step="1" default="255" showlabels></sdpi-range>
    </sdpi-item>

    <sdpi-item label="Red">
        <sdpi-range setting="color.r" min="0" max="255" step="1" default="255" showlabels></sdpi-range>
    </sdpi-item>

    <sdpi-item label="Green">
        <sdpi-range setting="color.g" min="0" max="255" step="1" default="0" showlabels></sdpi-range>
    </sdpi-item>

    <sdpi-item label="Blue">
        <sdpi-range setting="color.b" min="0" max="255" step="1" default="0" showlabels></sdpi-range>
    </sdpi-item>
</body>
</html>
