<!DOCTYPE html>
<html>
<head lang="en">
    <title>Clock Set Time Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>

<body>
    <sdpi-item label="ESP8266 IP">
        <sdpi-textfield setting="espIP" placeholder="192.168.1.145"></sdpi-textfield>
    </sdpi-item>
    
    <sdpi-item label="Hours">
        <sdpi-textfield setting="hours" showlabels></sdpi-textfield>
    </sdpi-item>
    
    <sdpi-item label="Minutes">
        <sdpi-textfield setting="minutes" showlabels></sdpi-textfield>
    </sdpi-item>
</body>
</html>
